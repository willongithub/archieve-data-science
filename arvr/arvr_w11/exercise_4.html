<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="kanji">
            <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
                <a-animation attribute="scale" dur="1000" from="1 1 1" to="2 2 2" direction="alternate-reverse" easing="ease-in-out-circ" repeat="indefinite"></a-animation>
            </a-sphere>
        </a-marker>
        <a-marker preset="hiro">
            <a-sphere src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
                <a-animation attribute="scale" dur="1000" from="1 1 1" to="2 2 2" direction="alternate-reverse" easing="ease-in-out-circ" repeat="indefinite"></a-animation>
            </a-sphere>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
