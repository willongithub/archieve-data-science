<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cases by Year</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-charts-component/dist/aframe-charts-component.min.js"></script>
    </head>
    <body>

        <a-scene background="color: grey" cursor="rayOrigin:mouse"> <!-- Cursor mouse clickable. -->

            <a-light type="ambient" intensity="0.5"></a-light>
            <a-light type="point" intensity="0.5" position="-2 500 30"></a-light>

            <a-assets>
                <img id="mapPlane" src="assets/map_of_cbr.svg" width="10240" height="10240">
                <a-asset-item id="overwatchObj" src="assets/lego.obj"></a-asset-item>
            </a-assets>

            <a-entity id="yrId"
                charts="dataPoints: assets/data_2012.json;
                type: cylinder; axis_visible: false; show_legend_info: false;
                show_legend_title: Cases by Year; show_legend_position: 10 200 -20">
            </a-entity>

            <a-entity charts='type: totem; entity_id_list: yrId;
                dataPoints_list: {
                    "2012": "assets/data_2012.json",
                    "2013": "assets/data_2013.json",
                    "2014": "assets/data_2014.json",
                    "2015": "assets/data_2015.json",
                    "2016": "assets/data_2016.json",
                    "2017": "assets/data_2017.json",
                    "2018": "assets/data_2018.json",
                    "2019": "assets/data_2019.json",
                    "2020": "assets/data_2020.json",
                    "2021": "assets/data_2021.json"
                }' position="0 100 -5">
            </a-entity>

            <a-entity movement-controls="fly: true; speed: 30" position="0 200 0">
                <a-camera>
                    <!-- <a-cursor></a-cursor> -->
                </a-camera>
            </a-entity>

            <a-entity obj-model="obj: #overwatchObj" position="300 0 0" rotation="0 -90 0" scale="2 2 2"></a-entity>
            
            <a-plane src="#mapPlane" rotation="-90 0 0" width="1362" height="1394"></a-plane>
            
        </a-scene>

    </body>
</html>
